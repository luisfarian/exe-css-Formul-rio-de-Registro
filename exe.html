<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container-formulario {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container-formulario h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .grupo-formulario {
            margin-bottom: 15px;
        }
        .grupo-formulario label {
            display: block;
            margin-bottom: 5px;
        }
        .grupo-formulario input, .grupo-formulario textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .grupo-formulario textarea {
            resize: vertical;
            height: 100px;
        }
        .grupo-formulario button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .grupo-formulario button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container-formulario">
        <h2>Registro de Informações Pessoais</h2>
        <form>
            <div class="grupo-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="grupo-formulario">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            <div class="grupo-formulario">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="grupo-formulario">
                <label for="comentarios">Comentários</label>
                <textarea id="comentarios" name="comentarios" required></textarea>
            </div>
            <div class="grupo-formulario">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
